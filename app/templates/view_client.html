<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Client</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/view_styles.css') }}">
    </head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='profile_picture.webp') }}" alt="Profile Picture" class="profile-picture">

            <h2>{{ client.client_name }}</h2>
        </div>
        <div class="profile-info">
            <table>
                <tr>
                    <td>ID:</td>
                    <td>{{ client.client_id }}</td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>{{ client.client_address }}</td>
                </tr>
                <tr>
                    <td>City Postal Code:</td>
                    <td>{{ client.city_postal_code }}</td>
                </tr>
                <tr>
                    <td>City Name:</td>
                    <td>{{ client.city_name }}</td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td>{{ client.phone_number | format_phone }}</td>
                </tr>
            </table>
        </div>
        <div class="profile-actions">
            <a href="/" class="back-btn">Back to All Clients</a>
        </div>
    </div>
</body>
</html>
