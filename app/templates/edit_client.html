<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_client_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Client</h1>
        <form action="/edit/{{ client[0] }}" method="post">
            <div class="form-group">
                <label for="client_name">Name:</label>
                <input type="text" id="client_name" name="client_name" value="{{ client[1] }}" required>
            </div>
            <div class="form-group">
                <label for="client_address">Address:</label>
                <input type="text" id="client_address" name="client_address" value="{{ client[2] }}" required>
            </div>
            <div class="form-group">
                <label for="city_postal_code">City Postal Code:</label>
                <input type="number" id="city_postal_code" name="city_postal_code" value="{{ client[3] }}" required>
            </div>
            <div class="form-group">
                <label for="city_name">City Name:</label>
                <input type="text" id="city_name" name="city_name" value="{{ client[4] }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="number" id="phone_number" name="phone_number" value="{{ client[5] }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Update Client</button>
                <button type="button" class="cancelBtn" onclick="window.history.back();">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
